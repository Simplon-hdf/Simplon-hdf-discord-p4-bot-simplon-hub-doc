name: Notify Discord on Pull Request Events

# Déclenche l'action lorsqu'une pull request est ouverte, fermée, ou qu'une révision est soumise
on:
  pull_request:
    types: [opened, closed, review_requested, review_submitted]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
    - name: Send notification to Discord
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST \
        -H "Content-Type: application/json" \
        -d '{
          "content": "Pull Request #${{ github.event.pull_request.number }} has been **${{ github.event.action }}**.\n**Title**: ${{ github.event.pull_request.title }}\n**Link**: ${{ github.event.pull_request.html_url }}",
          "username": "GitHub PR Bot"
        }' \
        $DISCORD_WEBHOOK_URL
